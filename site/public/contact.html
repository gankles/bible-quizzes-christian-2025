<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Bible Maximum</title>
    <meta name="description" content="Get in touch with Bible Maximum. We're here to help with quiz errors, feature requests, and more.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background-color: #FAFAF9;
            color: #1a1a1a;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 1rem;
            color: #666;
            font-weight: 400;
        }

        .card {
            background: white;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            padding: 32px;
            margin-bottom: 24px;
            transition: box-shadow 0.2s ease;
        }

        .card:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .card h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1a1a1a;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .info-label {
            font-size: 0.875rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .info-value {
            font-size: 1.125rem;
            color: #1a1a1a;
            font-weight: 500;
        }

        .email-link {
            color: #0066cc;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .email-link:hover {
            color: #0052a3;
            text-decoration: underline;
        }

        .reasons-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .reason-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 12px;
            background: #fafaf9;
            border-radius: 6px;
            font-size: 0.95rem;
        }

        .reason-icon {
            flex-shrink: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0066cc;
            font-weight: bold;
        }

        .reason-text {
            color: #333;
        }

        .footer-link {
            text-align: center;
            margin-top: 40px;
            padding-top: 24px;
            border-top: 1px solid #e5e5e5;
        }

        .home-link {
            color: #0066cc;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.2s ease;
        }

        .home-link:hover {
            color: #0052a3;
            text-decoration: underline;
        }

        @media (max-width: 640px) {
            .container {
                padding: 24px 16px;
            }

            h1 {
                font-size: 2rem;
            }

            .card {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Contact Us</h1>
            <p class="subtitle">We'd love to hear from you</p>
        </header>

        <div class="card">
            <h2>Get in Touch</h2>
            <div class="contact-info">
                <div class="info-item">
                    <span class="info-label">Email</span>
                    <a href="mailto:contact@biblemaximum.com" class="email-link info-value">contact@biblemaximum.com</a>
                </div>
                <div class="info-item">
                    <span class="info-label">Response Time</span>
                    <span class="info-value">Within 48 hours</span>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Common Reasons to Contact</h2>
            <div class="reasons-list">
                <div class="reason-item">
                    <div class="reason-icon">•</div>
                    <div class="reason-text">Quiz errors or incorrect answers</div>
                </div>
                <div class="reason-item">
                    <div class="reason-icon">•</div>
                    <div class="reason-text">Feature requests and suggestions</div>
                </div>
                <div class="reason-item">
                    <div class="reason-icon">•</div>
                    <div class="reason-text">Technical issues or bugs</div>
                </div>
                <div class="reason-item">
                    <div class="reason-icon">•</div>
                    <div class="reason-text">Partnership and collaboration inquiries</div>
                </div>
            </div>
        </div>

        <div class="footer-link">
            <a href="/" class="home-link">← Back to Home</a>
        </div>
    </div>
</body>
</html>
